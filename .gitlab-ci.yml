image: docker:latest

services:
  - docker:dind

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2

stages:
  - build
  - deploy

before_script:
  - docker version
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

build-and-test:
  stage: build
  only: 
    - branches
  tags:
    - docker-build
  script:
    - docker buildx create --name mybuilder
    - docker buildx use mybuilder
    - docker buildx inspect --bootstrap
    - docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 -t "$CI_REGISTRY_IMAGE" --push .

release:
  stage: deploy
  when: on_success
  only:
    refs:
      - tags
    variables: 
      - $CI_COMMIT_TAG =~ /^v(\d+\.)?(\d+\.)?(\*|\d+)$/
  tags:
    - docker-build
  script:
    - echo "Deploying tag $CI_COMMIT_TAG to $CI_REGISTRY_IMAGE"
    - docker buildx create --name mybuilder
    - docker buildx use mybuilder
    - docker buildx inspect --bootstrap
    - docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 -t "$CI_REGISTRY_IMAGE":"$CI_COMMIT_TAG" --push .
